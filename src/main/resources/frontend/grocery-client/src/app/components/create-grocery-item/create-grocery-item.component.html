<form>
  <div class="form-group">
    <label for="name"><b>Grocery Item</b></label>
    <input type="text" #itemNameRef name="itemName" class="form-control" id="name" [(ngModel)]="itemName" required>
  </div>
  <div class="form-group">
    <span style="margin-bottom: 10px"><b>Category</b></span>
    <app-tag-checkboxgroup [options]="tagOptions"></app-tag-checkboxgroup>
  </div>
  <button (click)="addGroceryItem()" class="btn btn-success">Add</button>
</form>
